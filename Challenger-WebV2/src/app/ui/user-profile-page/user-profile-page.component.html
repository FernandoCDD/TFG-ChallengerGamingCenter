<ng-template #editModalFoto let-modal>
  <div class="modal-content">
    <div class="modal-header bg-orange text-dark fw-bold">
      <h5 class="modal-title">Editar Foto de Perfil</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal()"></button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="cambiarFotoDePerfil()">
        <div class="mb-3">
          <label for="fotoPerfil" class="form-label fw-bold" style="color: #E96C26;">Seleccionar Imagen</label>
          <input type="file" id="fotoPerfil" (change)="onFileSelected($event)" class="form-control" required>
          <div *ngIf="errorFoto" class="alert alert-danger" role="alert">
            {{ mensajeErrorFoto }}
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-dark mt-2" style="background-color: #E96C26;">Cambiar</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>

  <ng-template #editModalPassword let-modal>
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header bg-orange text-dark fw-bold">
          <h5 class="modal-title">Cambiar Contraseña</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal()"></button>
        </div>
        <div class="modal-body" style="width: 400px;">
          <form (ngSubmit)="changePassword()">
            <div *ngIf="error" class="alert alert-danger" role="alert">
              {{ mensajeErrorPassword }}
            </div>
            <div class="mb-3">
              <label for="oldPassword" class="form-label fw-bold" style="color: #E96C26;">Antigua Contraseña</label>
              <input type="password" id="oldPassword" [(ngModel)]="oldPassword" name="oldPassword" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label fw-bold" style="color: #E96C26;">Nueva Contraseña</label>
              <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="verifyPassword" class="form-label fw-bold" style="color: #E96C26;">Repetir Contraseña</label>
              <input type="password" id="verifyPassword" [(ngModel)]="verifyPassword" name="verifyPassword" class="form-control" required>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-dark mt-2" style="background-color: #E96C26;">Cambiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-template>
