<div class="mt-3">
    <div class="row py-2 linea" [ngClass]="{'reserva-cancelada': !reserva?.activa}">
        <div class="col-2 text-center mt-2">
            <span class="fs-5">{{ reserva?.usuario }}</span>
        </div>
        <div class="col-2 text-center mt-2">
            <span class="fs-5">{{ reserva?.desde }}</span>
        </div>
        <div class="col-2 text-center mt-2">
            <span class="fs-5">{{ reserva?.hasta }}</span>
        </div>
        <div class="col-2 text-center mt-2">
            <span class="fs-5">{{ reserva?.tipoDispositivo }}</span>
        </div>
        <div class="col-2 text-center mt-2">
            <span class="fs-5">{{ getEstadoReserva(reserva?.activa) }}</span>
        </div>
        <div class="col-2 text-center">
            <button class="btn btn-link" alt="Banear Usuario" (click)="cancelarReserva()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red" class="bi bi-ban" viewBox="0 0 16 16">
                    <path d="M15 8a6.97 6.97 0 0 0-1.71-4.584l-9.874 9.875A7 7 0 0 0 15 8M2.71 12.584l9.874-9.875a7 7 0 0 0-9.874 9.874ZM16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0"/>
                </svg>
            </button>
        </div>
    </div>
</div>
